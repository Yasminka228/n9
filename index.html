<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Адаптивный сайт</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="header__container">
      <div class="header__logo">Yasminka</div>
      <button class="header__burger">☰</button>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#">Главная</a></li>
          <li class="header__item"><a href="#why">Почему</a></li>
          <li class="header__item"><a href="#reviews">Отзывы</a></li>
          <li class="header__item"><a href="#form">Контакты</a></li>
        </ul>
      </nav>
    </div>
    <div class="header__welcome">
      <h1>Приветствие</h1>
      <p>Добро пожаловать на наш адаптивный сайт!</p>
      <a href="#why" class="header__btn">Узнать больше</a>
    </div>
  </header>

  <!-- WHY -->
  <section class="why" id="why">
    <h2>Почему выбрать нас</h2>
    <div class="why__cards">
      <div class="why__card">Высокое качество</div>
      <div class="why__card">Доступные цены</div>
      <div class="why__card">Быстрая поддержка</div>
    </div>
  </section>

  <!-- REVIEWS -->
  <section class="reviews" id="reviews">
    <h2>Отзывы</h2>
    <div class="reviews__list">
      <div class="reviews__item">"Отличный сервис!"</div>
      <div class="reviews__item">"Очень довольны!"</div>
      <div class="reviews__item">"Рекомендую всем!"</div>
    </div>
  </section>

  <!-- FORM -->
  <section class="form" id="form">
    <h2>Свяжитесь с нами</h2>
    <form class="form__container">
      <input type="text" placeholder="Имя" class="form__input">
      <input type="email" placeholder="Email" class="form__input">
      <textarea placeholder="Сообщение" class="form__textarea"></textarea>
      <button type="submit" class="form__btn">Отправить</button>
    </form>
  </section>

  <!-- SCRIPT BURGER -->
  <script>
    const burger = document.querySelector('.header__burger');
    const nav = document.querySelector('.header__nav');
    burger.addEventListener('click', () => {
      nav.classList.toggle('header__nav--active');
    });
  </script>

</body>
</html>
